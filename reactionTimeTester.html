<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1.0"><style>body{text-align:center;font-family:Arial,sans-serif;}#box{width:100px;height:100px;margin:20px auto;background:red;
display:none;cursor:pointer;}#re{display:none;margin-top:20px;cursor:pointer;color:blue;}</style></head><body><h1>反应时间测试</h1><div id="box"></div><p id="me">点击开始！</p><p id="re">重新开始</p><script>let q=document.getElementById('box'),y=document.getElementById('me'),
z=document.getElementById('re'),h;q.onclick=()=>{let r=(Date.now()-h)/1000;q.style.display='none';y.textContent=`您的反应时间是${r} 秒！`;z.style.display='block';};function g(){if(y.textContent==='点击开始！'||y.textContent.startsWith('你的反应时间是')) {
y.textContent='准备好...';z.style.display='none';setTimeout(()=>{h=Date.now();q.style.display='block';y.textContent='快点击！';},Math.random()* 3000+1000);}}y.onclick=g;z.onclick=()=>{ y.textContent='点击开始！';q.style.display='none';z.style.display='none';};</script></body></html>
